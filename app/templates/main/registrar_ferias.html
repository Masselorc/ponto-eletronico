{% extends 'base.html' %}

{% block title %}Registrar Férias{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="h3 mb-4">Registrar Férias</h1>
    
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Preencha os dados para registrar férias</h6>
        </div>
        <div class="card-body">
            <form method="POST">
                {{ form.hidden_tag() }}
                
                <div class="mb-3">
                    <label for="data" class="form-label">Data</label>
                    {{ form.data(class="form-control", type="date", required=true) }}
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar Férias</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
